<!DOCTYPE html>
<html>
  <head>
      <title>Rock Paper Scissors</title>

      <link
      rel="stylesheet"
      href="styles/rps.css">

  </head>
  <body>

    <p class = "title">
       <span style ="color: rgb(231, 105, 214) ">Rock </span> 
      <span style = "color: rgb(74, 168, 231)" >Paper</span>
      <span style = "color: rgb(240, 237, 60)">Scissors</span>
    </p>



    <button onclick = "
      playGame('rock');
    " class = "moves-rock-button"><img src = "images/rock.png" class = "moves-icon"></button>


    <button onclick = "
      playGame('paper');
    " class = "moves-paper-button"><img src = "images/paper.png" class = "moves-icon"></button>


    <button onclick="
     playGame('scissors');
    " class = "moves-scissors-button"><img src = "images/scissors.png" class = "moves-icon"></button>

    <p class="js-moves moves"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>


   <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      showScore();
   " class="reset-score-button">Reset Score</button>

    <script src="scripts/rps.js"></script>

  </body>
</html>
